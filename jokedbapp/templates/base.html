<!doctype html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Victorian Humour Database</title>

    <!-- Bootstrap -->
    <link href="{{ url_for('static', filename="css/bootstrap.min.css") }}" rel="stylesheet" type=text/css>
    <link href="{{ url_for('static', filename="css/base.css") }}" rel="stylesheet" type=text/css>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{{ url_for("home_page") }}">Victorian Humour Joke database</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="{{ url_for("home_page")}}">Home</a></li>
            <li class="active"><a href="{{ url_for("display_work_admin")}}">Works</a></li>
            {% if not session.logged_in %}
            <li><a href="{{ url_for('login') }}">log in</a></li>
            {% else %}
            <li><a href="{{ url_for('logout') }}">log out</a></li>
            {% endif %}
            <li><a href="http://victorianhumour.com/o/">Transcription gathering</a></li>
            <li><form class="navbar-form pull-right" action="{{ url_for("search") }}" method="POST">
                   <input class="search-query span2" name="q"/>
                   <button type="submit" class="btn btn-sm btn-primary">Search</button>
                </form>
            </li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <!-- Top padding when visible -->

    <div class="container" role="main">
  {% for message in get_flashed_messages() %}
       <div class="alert alert-info" role="alert">
         <strong>Updated:</strong>{{ message }}
      </div>
  {% endfor %}

  {% block body %}{% endblock %}
    </div>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="{{ url_for('static', filename="js/bootstrap.min.js") }}"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{{ url_for('static', filename="js/ie10-viewport-bug-workaround.js") }}"></script>
  </body>
