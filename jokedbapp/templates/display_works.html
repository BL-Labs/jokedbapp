{% extends "base.html" %}
{% block body %}

<h3>Works in this database:</h3>
<ul>
	{% for item in works_list %}
<li><a href="{{ url_for("display_work", work_id = item.id) }}">{{ item.title }}, ({{ item.date }})</a></li>
{% endfor %}
</ul>

<h3>Add new work:</h3>
    <form action="{{ url_for('create_new_work')}}" method="POST">
      {% include 'work_form.html' %}
    </form>
{% endblock %}
